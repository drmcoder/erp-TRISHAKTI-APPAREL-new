sonar.projectKey=tsa-erp-production
sonar.organization=tsa-manufacturing
sonar.projectName=TSA ERP Work Assignment System
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/coverage/**

# Test coverage
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-results.xml
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language settings
sonar.typescript.node=node_modules/.bin/node
sonar.typescript.tsconfigPath=tsconfig.json

# Quality gates
sonar.qualitygate.wait=true

# Code smells and bugs
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1481
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.test.ts
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1481
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.test.tsx
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S6544
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.config.*

# Security hotspots
sonar.security.hotspots.inheritance.enabled=true

# Coverage exclusions
sonar.coverage.exclusions=**/*.config.*,**/*.d.ts,**/vite-env.d.ts,src/main.tsx,src/test/**